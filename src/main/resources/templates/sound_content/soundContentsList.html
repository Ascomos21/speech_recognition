<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sound contents List</title>
    <meta th:insert="fragments/header :: header">
</head>
<body>
<div th:insert="fragments/navbar :: navbar">
</div>

<div class="container">
    <div th:switch="${message}">
        <div th:case="'Success'" class="alert alert-success">
            <strong>Success!</strong> Operation performed successfully.
        </div>
        <div th:case="'Failed'" class="alert alert-danger">
            <strong>Failure!</strong> Operation failed. Please try again
        </div>
    </div>

    <h3>
        <!--        todo add sound description for sound and type for sound content-->
        <div class="jumbotron">
            <h1 class="display-4 page-title">
                Sound description...
            </h1>
        </div>
        <table class="table table-bordered">
            <thead class="bg-primary text-white">
            <tr>
                <th>
                    Content text
                </th>
                <th>
                    Type content
                </th>
                <th>
                    Audio
                </th>
                <th>
                    Link on content
                </th>
            </tr>
            </thead>
            <tbody class="bg-light text-dark">
            <tr th:each="sound_content : ${soundContentsList}">
                <td th:text="${sound_content.getContentText()}"></td>
                <td th:text="${sound_content.getContentType()}"></td>
                <td>
                    <audio controls>
                        <source th:src="@{${'/files/'+sound_content.getAudioFile().getId()}}">
                    </audio>
                </td>
                <td class="text-center">
                    <a class="btn btn-info" th:href="@{${'/sound-content/'+ sound_content.getId()}}">Open</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <a class="btn btn-success add-button" th:href="@{/sound-content/create/page}">
                Add a new sound content
            </a>
        </div>
    </h3>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
