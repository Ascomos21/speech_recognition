<!DOCTYPE html>
<html lang="en">
<head>
    <meta th:insert="fragments/header :: header"/>
    <title>Sound</title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar">
</div>
<h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <label class="row lines">
                    Audio
                    <audio controls>
                        <source th:src="@{${'/files/'+soundContent.getAudioFile().getId()}}">
                    </audio>
                </label>
                <label class="row lines">
                    Sound name
                    <div th:text="${soundContent.getSound().getName()}"></div>
                </label>
                <label class="row lines">
                    Content text
                    <div th:text="${soundContent.getContentText()}"></div>
                </label>
            </div>
            <div class="col">
                <label>
                    <img th:if="${soundContent.getGifFile()!=null}"
                         th:src="@{${'/files/'+ soundContent.getGifFile().getId()}}"
                         alt="Image does not exist">
                </label>
            </div>
            <div class="row">
                <div data-role="controls">
                    <button>Make audio record</button>
                </div>
                <div data-role="recordings"></div>
                <button id="upload-button" onclick="uploadFile()">Verify record</button>
            </div>
            <div class="row">
                <h2 id="result">
                </h2>
            </div>
        </div>
    </div>

</h1>
</body>

<!--todo solve all issues and warnings-->
<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://markjivko.com/dist/recorder.js"></script>
<script>

    let savedAudio;

    async function uploadFile() {
        let formData = new FormData();
        var url = window.location.href
        var id = url.substring(url.lastIndexOf('/') + 1);
        formData.append("file", savedAudio, 'testRecorder.wav');
        await fetch('/upload', {
            method: "POST",
            body: formData
        }).then(response => response.text())
            .then((response) => {
                let resultSpeech = document.getElementById("result");
                resultSpeech.value = response;
                resultSpeech.textContent = response;
            })
    }

    jQuery(document).ready(function () {
        var $ = jQuery;
        var myRecorder = {
            objects: {
                context: null,
                stream: null,
                recorder: null
            },
            init: function () {
                if (null === myRecorder.objects.context) {
                    myRecorder.objects.context = new (
                        window.AudioContext || window.webkitAudioContext
                    );
                }
            },
            start: function () {

                var options = {audio: true, video: false};
                navigator.mediaDevices.getUserMedia(options).then(function (stream) {
                    myRecorder.objects.stream = stream;
                    myRecorder.objects.recorder = new Recorder(
                        myRecorder.objects.context.createMediaStreamSource(stream),
                        {numChannels: 1}
                    );
                    myRecorder.objects.recorder.record();
                }).catch(function (err) {
                });
            },
            stop: function (listObject) {
                if (null !== myRecorder.objects.stream) {
                    myRecorder.objects.stream.getAudioTracks()[0].stop();
                }
                if (null !== myRecorder.objects.recorder) {
                    myRecorder.objects.recorder.stop();

                    // Validate object
                    if (null !== listObject
                        && 'object' === typeof listObject
                        && listObject.length > 0) {
                        // Export the WAV file
                        myRecorder.objects.recorder.exportWAV(function (blob) {
                            var url = (window.URL || window.webkitURL)
                                .createObjectURL(blob);
                            savedAudio = blob

                            // Prepare the playback
                            var audioObject = $('<audio controls></audio>')
                                .attr('src', url);

                            // Prepare the download link
                            var downloadObject = $('<a>&#9660;</a>')
                                .attr('href', url)
                                .attr('download', new Date().toUTCString() + '.wav');

                            // Wrap everything in a row
                            var holderObject = $('<div class="row"></div>')
                                .append(audioObject)
                                .append(downloadObject);

                            // Append to the list
                            listObject.append(holderObject);
                        });
                    }
                }
            }
        };
        // Prepare the recordings list
        var listObject = $('[data-role="recordings"]');

        // Prepare the record button
        $('[data-role="controls"] > button').click(function () {
            // Initialize the recorder
            myRecorder.init();

            // Get the button state
            var buttonState = !!$(this).attr('data-recording');

            // Toggle
            if (!buttonState) {
                $(this).attr('data-recording', 'true');
                myRecorder.start();
            } else {
                $(this).attr('data-recording', '');
                myRecorder.stop(listObject);
            }
        });
    });
</script>
</html>
