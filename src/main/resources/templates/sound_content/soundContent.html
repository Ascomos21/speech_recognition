<!DOCTYPE html>
<html lang="en">
<head>
    <meta th:insert="fragments/header :: header"/>
    <title>Sound</title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar">
</div>
<section class="p-4">
    <div class="container w-50">
        <div class="card p-1">
            <div class="card-body p-md-5">
                <h3 class="mb-3 text-uppercase text-center">
                    Learn how to pronounce <strong th:text="${soundContent.getSound().getName()}">Short ch</strong>
                </h3>
                <div class="row">
                    <div class="col">
                        <div class="row align-items-center p-2">
                            <div class="col-3 ">
                                <h4 class="mb-0">
                                    Listen the audio
                                </h4>
                            </div>

                            <div class="col-9 form-group">
                                <audio class="w-75" controls>
                                    <source th:src="@{${'/files/'+soundContent.getAudioFile().getId()}}">
                                </audio>
                            </div>
                        </div>

                        <div class="row align-items-center p-2">
                            <div class="col-3 ">
                                <h4 class="mb-0">
                                    Content for pronunciation
                                </h4>
                            </div>
                            <div class="col-9">
                                <p class="lead" id="content-text" th:text="${soundContent.getContentText()}"></p>
                            </div>
                        </div>
                        <div class="row align-items-center p-2">
                            <h4 class="mb-3 text-uppercase text-center">
                                <figure class="figure">
                                    <img class="figure-img img-fluid rounded" th:if="${soundContent.getGifFile()!=null}"
                                         th:src="@{${'/files/'+ soundContent.getGifFile().getId()}}"
                                         alt="Image does not exist">
                                    <figcaption class="figure-caption">
                                        Image how to pronounce <strong
                                            th:text="${soundContent.getSound().getName()}"></strong>
                                    </figcaption>
                                </figure>
                            </h4>
                        </div>
                        <div class="row p-2">
                            <div data-role="controls">
                                <button class="btn btn-success btn-lg" id="audio-recorder">
                                    Make audio record
                                </button>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div data-role="recordings">
                                <button class="btn btn-success btn-lg" id="upload-button" onclick="uploadFile()">
                                    Verify record
                                </button>
                            </div>
                        </div>
                        <div class="row align-items-center p-2">
                            <div class="col-3 ">
                                <h4 class="mb-0 text-success" id="success-label">
                                </h4>
                            </div>
                            <div class="col-9">
                                <p class="lead" id="recognized-success-result"></p>
                            </div>
                        </div>
                        <div class="row align-items-center p-2">
                            <div class="col-3 ">
                                <h4 class="mb-0 text-danger" id="failed-label">
                                </h4>
                            </div>
                            <div class="col-9">
                                <p class="lead" id="recognized-failed-result"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="fragments/footer :: footer"></div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://markjivko.com/dist/recorder.js"></script>
<script>

    let savedAudio;

    async function uploadFile() {
        let formData = new FormData();

        formData.append('file', savedAudio, 'testRecorder.wav');
        var contentText = document.getElementById("content-text")
        formData.append("contentText", contentText.innerText);

        await fetch('/upload', {
            method: "POST",
            body: formData
        }).then(response =>
            response.json().then(data => ({
                    data: data,
                    status: response.status
                })
            ).then(result => {
                let successResult = document.getElementById("recognized-success-result");
                let successLabel = document.getElementById("success-label");
                if (result.data.correctText.length > 0) {
                    successResult.textContent = result.data.correctText;
                    successLabel.textContent = "Correctly pronounced text";
                } else {
                    successResult.textContent = "";
                    successLabel.textContent = "";
                }

                let failedResult = document.getElementById("recognized-failed-result");
                let failedLabel = document.getElementById("failed-label");
                if (result.data.wrongText.length > 0) {
                    failedResult.textContent = result.data.wrongText;
                    failedLabel.textContent = "Incorrectly pronounced text";
                } else {
                    failedResult.textContent = "";
                    failedLabel.textContent = "";
                }
            }));
    }

    jQuery(document).ready(function () {
        var $ = jQuery;
        var myRecorder = {
            objects: {
                context: null,
                stream: null,
                recorder: null
            },
            init: function () {
                if (null === myRecorder.objects.context) {
                    myRecorder.objects.context = new (
                        window.AudioContext || window.webkitAudioContext
                    );
                }
            },
            start: function () {

                var options = {audio: true, video: false};
                navigator.mediaDevices.getUserMedia(options).then(function (stream) {
                    myRecorder.objects.stream = stream;
                    myRecorder.objects.recorder = new Recorder(
                        myRecorder.objects.context.createMediaStreamSource(stream),
                        {numChannels: 1}
                    );
                    myRecorder.objects.recorder.record();
                }).catch(function (err) {
                });
            },
            stop: function (listObject) {
                if (null !== myRecorder.objects.stream) {
                    myRecorder.objects.stream.getAudioTracks()[0].stop();
                }
                if (null !== myRecorder.objects.recorder) {
                    myRecorder.objects.recorder.stop();

                    // Validate object
                    if (null !== listObject
                        && 'object' === typeof listObject
                        && listObject.length > 0) {
                        // Export the WAV file
                        myRecorder.objects.recorder.exportWAV(function (blob) {
                            var url = (window.URL || window.webkitURL)
                                .createObjectURL(blob);
                            savedAudio = blob

                            // Prepare the playback
                            var audioObject = $('<audio controls></audio>')
                                .attr('src', url);

                            // Prepare the download link
                            var downloadObject = $('<a>&#9660;</a>')
                                .attr('href', url)
                                .attr('download', new Date().toUTCString() + '.wav');

                            // Wrap everything in a row
                            var holderObject = $('<div class="row p-2"></div>')
                                .append(audioObject)
                                .append(downloadObject);

                            // Append to the list
                            listObject.append(holderObject);
                        });
                    }
                }
            }
        };
        // Prepare the recordings list
        var listObject = $('[data-role="recordings"]');

        // Prepare the record button
        $('[data-role="controls"] > button').click(function () {
            // Initialize the recorder
            myRecorder.init();

            // Get the button state
            var buttonState = !!$(this).attr('data-recording');

            // Toggle
            if (!buttonState) {
                $(this).attr('data-recording', 'true');
                myRecorder.start();
            } else {
                $(this).attr('data-recording', '');
                myRecorder.stop(listObject);
            }
        });
    });
</script>
</html>
