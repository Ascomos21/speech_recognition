<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    <form th:action="@{/sound-content/create}" th:object="${soundContent}" method="post">
        <label>Content text</label>
        <input type="text" th:field="*{contentText}">
        <label>Sound</label>
        <select th:field="*{soundName}">
            <option th:each="sound : ${sounds}"
                    th:value="${sound.getName()}"
                    th:text="${sound.getName()}">
            </option>
        </select>
        <input type="submit">
    </form>
</h1>
</body>
</html>
